<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning</title>
</head>
<style>
    td{
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <table bgcolor= "lightcoral" border="5" cellpadding="10" cellspacing="10" height="400" width="400">
        <caption><h2>SEMANTIC ELEMENTS IN HTML</h2></caption>
        <tr>
            <td colspan="5" bgcolor="skyblue">Header</td>
        </tr>
        <tr>
            <td colspan="5" bgcolor="skyblue">Nav</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="wheat">Section</td>
            <td rowspan="2" bgcolor="plum">aside</td>
        </tr>
        <tr>
            <td bgcolor="wheat">article</td>
        </tr>
        <tr>
            <td colspan="5" bgcolor="skyblue">Footer</td>
        </tr>
    </table>
</body>
</html>
