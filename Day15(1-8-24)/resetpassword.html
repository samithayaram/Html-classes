<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body >
    <center><form action="" style="width: 30%; margin-top: 150px;">
        <fieldset style="background-image: url(img1.jpg); background-repeat: no-repeat; background-size: cover;">
            <h1>Reset Password</h1>
            <label for="currentpassword" style="font-size: 20px; ">Current Password <span style="color: red;">*</span></label><br>
            <input type="password" id="currentpassword" name="currentpassword" style="height: 30px; width: 50%; border-radius: 5px;"><br><br>
            <label for="newpassword" style="font-size: 20px; ">New Password <span style="color: red;">*</span></label><br>
            <input type="password" id="newpassword" name="newpassword" style="height: 30px; width: 50%; border-radius: 5px;"><br><br>
            <label for="confirmpassword" style="font-size: 20px; ">Confirm Password <span style="color: red;">*</span></label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" style="height: 30px; width: 50%; border-radius: 5px;"><br><br>
            <input type="submit" value="Reset Password" id="Reset Password"  style="height: 40px; border-radius: 5px; width: 80%;">
        </fieldset>
    </form></center>
</body>
</html>
