<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reistration Form</title>
  </head>
  <body style="background-image: url(img2.jpg); background-repeat: no-repeat; background-size: cover;">
    <center><form action="" method="get" style="width: 45%; margin-top: 80px;">
        <fieldset>
            <h1><b>Registration Form</b></h1>
            <label for="username" style="font-size: 20px">Username : </label>
            <input type="text" id="username" name="username"><br ><br >
            <label for="password" style="font-size: 20px">Password : </label>
            <input type="password" id="password" name="password"><br /><br>
            <label for="email" style="font-size: 20px">E-mail : </label>
            <input type="email" id="email" name="usermail"><br><br>
            <label for="phonenumber" style="font-size: 20px">Ph no : </label>
            <input type="phonenumber" id="phonenumber" name="usernumber"><br><br>
            <label for="date" style="font-size: 20px">Date of Birth : </label>
            <input type="date" id="date" name="dob" ><br><br>
            <label for="gender" style="font-size: 20px">Gender :</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender" style="font-size: 20px">Male</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender" style="font-size: 20px">Female</label><br><br>
            <label for="skills" style="font-size: 20px">Technical skills : </label><br><br>
            <input type="checkbox" id="skills" name="html" value="html">
            <label for="skills" style="font-size: 20px">Html</label>
            <input type="checkbox" id="skills" name="css" value="css">
            <label for="skills" style="font-size: 20px">Css</label>
            <input type="checkbox" id="skills" name="javascript" value="javascript">
            <label for="skills" style="font-size: 20px">javascript</label>
            <input type="checkbox" id="skills" name="Bootstrap" value="Bootstrap">

            <input type="checkbox" id="skills" name="Python" value="python" >
            <label for="skills" style="font-size: 20px">Python</label><br><br>
            <label for="resume" style="font-size: 20px">Upload your Resume</label>
            <input type="file" id="resume" name="userresume"><br><br>            
            <input type="checkbox" id="agree" value="agree">
            <label for="agree" style="font-size: 20px">agree terms and conditions</label><br><br>
            <input type="submit" value="submit" id="submit" style="font-size: 20px;">
            <input type="reset" value="reset" id="reset" style="font-size: 20px;">
        </fieldset>
    </form></center>
  </body>
</html>
